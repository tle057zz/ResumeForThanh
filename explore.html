<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Divs Example</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #888;
            border: 2px solid #a0f;
            box-sizing: border-box;
        }
        .color-box {
            width: 200px;
            height: 200px;
            margin: 0 16px;
            border-radius: 4px;
        }
        .box1 { background: #4ee0ea; }
        .box2 { background: linear-gradient(90deg, #ff6a9f, #ffe066); }
        .box3 { background: linear-gradient(90deg, #ffe066, #f9c2ff); }
    </style>
</head>
<body>
    <h2 style="text-align: center;"> This is to explore more what I do for the web project</h2>
    <div class="center-container">
        <div class="color-box box1"></div>
        <div class="color-box box2"></div>
        <div class="color-box box3"></div>
    </div>
</body>
</html>
